<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <p>Can you beat the computer?</p>
    <div class="game">
      <div class="choices">
        <button class="choice" data-choice="rock">✊ Rock</button>
        <button class="choice" data-choice="paper">✋ Paper</button>
        <button class="choice" data-choice="scissors">✌ Scissors</button>
      </div>
      <div class="result">
        <p id="user-choice">Your Choice: </p>
        <p id="computer-choice">Computer's Choice: </p>
        <p id="winner">Winner: </p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

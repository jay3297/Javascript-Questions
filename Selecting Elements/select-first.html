<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select First Matching Element</title>
</head>
<body>
  <div>
    <span>Target Span</span>
    <span>Another Span</span>
  </div>
  <script>
    const firstSpan = document.querySelector("div span");
    firstSpan.style.color = "red";
    console.log(firstSpan.textContent); // Logs: Target Span
  </script>
</body>
</html>
